<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Média</title>
</head>
<body>
    <h1>Calculadora de Média Anual</h1>
    <form method="POST">
        <label for="n1">Nota do 1º bimestre:</label>
        <input type="number" step="0.01" name="n1" required><br>
        <label for="n2">Nota do 2º bimestre:</label>
        <input type="number" step="0.01" name="n2" required><br>
        <label for="n3">Nota do 3º bimestre:</label>
        <input type="number" step="0.01" name="n3" required><br>
        <label for="n4">Nota do 4º bimestre:</label>
        <input type="number" step="0.01" name="n4" required><br>
        <button type="submit">Calcular</button>
    </form>

    {% if resultado %}
        <h2>{{ resultado }}</h2>
        <p>A pontuação total do aluno foi de {{ NG:.2f }}</p>
    {% endif %}
</body>
</html>
